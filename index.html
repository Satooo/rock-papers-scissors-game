<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <title>Rock, paper & scissors</title>
        
    </head>
    <body>
    <div id="content">
    <div id="header_section">
    <h1 class="small-lineheight">Rock, paper & scissors</h1>
    <h2 class="small-lineheight">Match: <span id="header_span">  Human vs Machine</span></h2>
    <p>Select your attack! You have <span class="numAttempts">5</span> attempts </p>
    </div>
    <div id="button_section">
        <div class="item_button"><button id="rock" class="button"><img class="button_img" src="images/rock.png" style="width:150px"></button></div>
        <div class="item_button"><button id="paper" class="button"><img class="button_img" src="images/paper.png"></button></div>
        <div class="item_button"><button id="scissors" class="button"><img class="button_img" src="images/scissors.png"></button></div>
        <div class="item_text">Rock</div>
        <div class="item_text">Paper</div>
        <div class="item_text">Scissors</div>
    </div>
    <div id="scoreboard_section">
        <h3>Scoreboard</h3>
        <div class="inline"><p>Human: </p><div class="scoreboard_score"><p class="humanScore">0</p></div></div>
        <br><br>
        <div class="inline"><p>Machine: </p><div class="scoreboard_score"><p class="machineScore">0</p></div></div>
    </div>
    <div class="results_section">
        <p class="result">This will be interesting..</p>
    </div>
    
    </div>
    <script src="scripts/scripts.js" rel="Script"></script>
    </body>
</html>
